server {
    listen 80;
    server_name localhost;

    # Pass requests for the frontend to the Nuxt server
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Support for WebSocket (important for Vite HMR in dev, good to have)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Obfuscated phpMyAdmin path
    # Access via: http://your-ip/sys_db_admin_x9zp2/
    location ^~ /sys_db_admin_x9zp2/ {
        # The trailing slash at the end of the proxy_pass URL is CRITICAL.
        # It tells Nginx to strip the /sys_db_admin_x9zp2/ prefix.
        proxy_pass http://phpmyadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pass API requests to the backend FastAPI server
    location /api/v1/ {
        proxy_pass http://backend:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
