services:
  backend:
    # 使用 GitHub Actions 自動建置的映像檔
    image: ghcr.io/yu320/dorm-chack-deployment-docker/backend:latest
    restart: always
    # 讀取 Dockge 介面設定的環境變數 (.env)
    env_file:
      - .env
    volumes:
      # [重要] 持久化保存使用者上傳的照片
      - ./uploads:/app/uploads
    networks:
      - app-network

  frontend:
    image: ghcr.io/yu320/dorm-chack-deployment-docker/frontend:latest
    restart: always
    networks:
      - app-network

  nginx:
    # 雖然 GHCR 裡有包設定檔，但我們這裡選擇掛載「本地設定檔」
    # 這樣您可以直接在 TrueNAS 修改 default.conf (例如調整上傳限制)，不用重包映像檔
    image: ghcr.io/yu320/dorm-chack-deployment-docker/nginx:latest
    restart: always
    ports:
      # [關鍵] 外部 8081 對應內部 80
      # NPM (Nginx Proxy Manager) 請轉發到此 Port
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'app_db'
      MYSQL_USER: 'prod_user'
      # [安全性] 引用 .env 變數，請勿直接寫死密碼
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: prod_user
      PMA_PASSWORD: ${DB_PASSWORD}
      # 必須配合 nginx/default.conf 的設定
      PMA_ABSOLUTE_URI: /sys_db_admin_x9zp2/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
